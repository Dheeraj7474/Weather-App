<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" type = "text/css" href="style.css">
    
</head>
<body>

        </div>



    </div>
    <script src="Script.js"></script>
</body>
</html>
